<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Professional Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#1e40af"/>
                        <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h2 class="brand-name">Ilisdi ang name sainyong POS HERE</h2>
            </div>

            <!-- Login Form -->
            <div id="loginSection" class="auth-section">
                <div class="auth-header">
                    <h1 class="auth-title">Sign in to your account</h1>
                    <p class="auth-subtitle">
                        Don't have an account? 
                        <a href="#" class="auth-link" id="showSignupLink">Create account</a>
                    </p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-field">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="form-input" 
                            placeholder="name@company.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-field">
                        <div class="label-row">
                            <label for="loginPassword" class="form-label">Password</label>
                            <a href="#" class="form-link">Forgot password?</a>
                        </div>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-input" 
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" class="form-checkbox" id="rememberMe">
                            <span>Remember me for 30 days</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign in</button>

                    <div class="divider">
                        <span class="divider-text">Or continue with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn btn-social">
                            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="btn btn-social">
                            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div id="signupSection" class="auth-section hidden">
                <div class="auth-header">
                    <h1 class="auth-title">Create your account</h1>
                    <p class="auth-subtitle">
                        Already have an account? 
                        <a href="#" class="auth-link" id="showLoginLink">Sign in</a>
                    </p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName" class="form-label">First name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                class="form-input" 
                                placeholder="John" 
                                required
                                autocomplete="given-name"
                            >
                        </div>
                        <div class="form-field">
                            <label for="lastName" class="form-label">Last name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="form-input" 
                                placeholder="Doe" 
                                required
                                autocomplete="family-name"
                            >
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="signupEmail" class="form-label">Work email</label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            class="form-input" 
                            placeholder="name@company.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-field">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="signupPassword" 
                            class="form-input" 
                            placeholder="••••••••" 
                            required
                            autocomplete="new-password"
                        >
                        <p class="form-hint">Must be at least 8 characters</p>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" class="form-checkbox" id="agreeTerms" required>
                            <span>I agree to the <a href="#" class="form-link-inline">Terms of Service</a> and <a href="#" class="form-link-inline">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Create account</button>

                    <div class="divider">
                        <span class="divider-text">Or continue with</span>
                    </div>

                    <div class="social-buttons">
                        <button type="button" class="btn btn-social">
                            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="btn btn-social">
                            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="auth-footer">
            <p>&copy; 2024 Enterprise. All rights reserved.</p>
            <div class="footer-links">
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
